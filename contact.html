<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <a class="nava" href="index.html">Home</a>
        <a class="nava" href="about.html">About</a>
        <a class="nava" href="contact.html">Contact Us</a>
        <a class="nava" href="audio-video.html">Media</a>
        <a class="nava" href="tables.html">Tables</a>
      </nav>
    </header>

    <form action="index.php" method="POST" enctype="multipart/form-data">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        placeholder="Username"
        minlength="6"
        maxlength="15"
        required
      /><br />
      <label for="password">Password</label>
      <input
        type="password"
        name=""
        id="password"
        minlength="5"
        required
      /><br />
      <label for="email">Email</label>
      <input
        type="email"
        name=""
        id="email"
        placeholder="something@email.com"
        required
      /><br />
      <label for="phone">Phone</label>
      <input
        type="tel"
        name=""
        id="phone"
        placeholder="123-123-1234"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
      /><br />
      <label for="dob">Birthday</label>
      <input type="date" name="" id="dob" /><br />
      <label for="quantity">Quantity</label>
      <input type="number" name="" id="quantity" min="0" max="999" /><br />
      <label for="title">Title</label>
      <label for="Mr.">Mr.</label>
      <input type="radio" name="title" id="Mr." />
      <label for="Ms.">Ms.</label>
      <input type="radio" name="title" id="Ms." /><br />
      <label for="payment">Payment</label>
      <select name="" id="payment">
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="giftcard">Giftcard</option></select
      ><br />

      <label for="subscribe">subscribe:</label>
      <input type="checkbox" name="" id="subscribe" /><br />

      <label for="comment">Comment:</label>
      <textarea name="" id="comment" cols="30" rows="10"></textarea><br />

      <label for="file">file:</label>
      <input
        type="file"
        name=""
        id="file"
        accept="image/png, image/jpeg"
      /><br />

      <input type="reset" name="" id="" /><br />
      <input type="submit" />
    </form>
  </body>
</html>
